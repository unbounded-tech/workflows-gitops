name: on-pr

on:
  pull_request:

jobs:
  test-release-promotion:
    name: "Dry Run - Release Promotion"
    uses: ./.github/workflows/argocd-promote-helm.yaml
    with:
      project: test-project
      environment_name: on-pr-release-promotion
      environment_repository: ${{ github.repository }}
      preview: false
      dry_run: true
      values: |
        env:
          test: "true"
          type: "release"
          method: "promotion"
          event: "pr"
    secrets:
      GH_PAT: ${{ secrets.GITHUB_TOKEN }}

  test-release-promotion-pr:
    name: "Dry Run - Release Promotion PR"
    uses: ./.github/workflows/argocd-promote-helm.yaml
    with:
      project: test-project
      environment_name: on-pr-release-promotion-pr
      environment_repository: ${{ github.repository }}
      preview: false
      promotion_pr: true
      dry_run: true
      values: |
        env:
          test: "true"
          type: "release"
          method: "promotion-pr"
          event: "pr"
    secrets:
      GH_PAT: ${{ secrets.GITHUB_TOKEN }}

  test-preview-promotion:
    name: "Dry Run - Preview Promotion"
    uses: ./.github/workflows/argocd-promote-helm.yaml
    with:
      project: test-project
      environment_name: on-pr-preview-promotion
      environment_repository: ${{ github.repository }}
      preview: true
      dry_run: true
      values: |
        env:
          test: "true"
          type: "preview"
          method: "promotion"
          event: "pr"
    secrets:
      GH_PAT: ${{ secrets.GITHUB_TOKEN }}

  test-preview-promotion-pr:
    name: "Dry Run - Preview Promotion PR"
    uses: ./.github/workflows/argocd-promote-helm.yaml
    with:
      project: test-project
      environment_name: on-pr-preview-promotion-pr
      environment_repository: ${{ github.repository }}
      preview: true
      promotion_pr: true
      dry_run: true
      values: |
        env:
          test: "true"
          type: "preview"
          method: "promotion-pr"
          event: "pr"
    secrets:
      GH_PAT: ${{ secrets.GITHUB_TOKEN }}
