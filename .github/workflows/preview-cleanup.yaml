name: gitops-preview-cleanup
on:
  workflow_call:
    inputs:
      environment_repository:
        required: true
        type: string
    secrets:
      GH_ORG_TOKEN:
        required: true

jobs:
  
  gitops-preview-cleanup:
    name: Gitops Preview Cleanup
    runs-on: ubuntu-latest

    permissions:
      issues: write
      pull-requests: write
      contents: write
    
    steps:

    - name: Checkout Preview Environments Project
      uses: actions/checkout@v6
      with: 
        repository: ${{ inputs.environment_repository }}
        persist-credentials: false

    - name: Commit Preview Env Changes
      run: |
        rm helm/templates/${{ github.event.repository.name }}-pr-${{ github.event.pull_request.number }}.yaml
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"   
        git add .
        git commit -m "feat(${{ github.event.repository.name }}): ${{ github.event.repository.name }}-pr-${{ github.event.pull_request.number }}"

    - name: Push Preview Env Changes
      run: |
        # Detect default branch from remote with fallback
        DEFAULT_BRANCH=$(git symbolic-ref refs/remotes/origin/HEAD 2>/dev/null | sed 's@^refs/remotes/origin/@@')
        if [ -z "$DEFAULT_BRANCH" ]; then
          # Fallback: query remote directly
          DEFAULT_BRANCH=$(git ls-remote --symref origin HEAD 2>/dev/null | grep '^ref:' | sed 's@^ref: refs/heads/@@' | sed 's@\s.*@@')
        fi
        if [ -z "$DEFAULT_BRANCH" ]; then
          # Last resort fallback
          DEFAULT_BRANCH="main"
          echo "Warning: Could not detect default branch, falling back to 'main'"
        fi
        echo "Pushing to default branch: ${DEFAULT_BRANCH}"
        git push https://x-access-token:${{ secrets.GH_ORG_TOKEN }}@github.com/${{ inputs.environment_repository }}.git HEAD:refs/heads/${DEFAULT_BRANCH}

    - name: Find Comment
      uses: peter-evans/find-comment@v4
      id: fc
      with:
        issue-number: ${{ github.event.pull_request.number }}
        comment-author: 'github-actions[bot]'
        body-includes: Your preview environment has been removed.

    - name: Create comment about garbage collection
      uses: peter-evans/create-or-update-comment@v5
      with:
        comment-id: ${{ steps.fc.outputs.comment-id }}
        issue-number: ${{ github.event.pull_request.number }}
        body: |
          Your preview environment has been removed. It will be garbage collected soon.

          To create a new preview environment, open a new pull request.
        edit-mode: replace